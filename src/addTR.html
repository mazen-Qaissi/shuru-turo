<!DOCTYPE html>
<html>

<head>
    <title>Add Travel</title>
</head>

<body>
    <form>
        <label for="fname">Country:</label><br />
        <input type="text" id="fname" name="fname" value="" required /><br />

        <label for="lname">Start Date:</label><br />
        <input type="date" id="lname" name="lname" value="" required /><br />

        <label for="lname">Duration:</label><br />
        <input type="time" id="lname" name="lname" value="" required /><br />

        <label for="lname">Price:</label><br />
        <input type="text" id="lname" name="lname" value="" /><br />

        <label for="lname">Guide:</label><br />
        <input type="text" id="lname" name="lname" value="" required /><br />

        <label for="lname">Guide Name:</label><br />
        <input type="text" id="lname" name="lname" value="" required /><br />

        <label for="lname">Guide Email:</label><br />
        <input type="Email" id="lname" name="lname" value="" required /><br />

        <label for="lname">Guide Cellular:</label><br />
        <input type="tel" id="lname" name="lname" value="" required /><br />

        <input type="Submit" id="lname" name="lname" value="Submit" /><br />
    </form>
</body>

</html>
