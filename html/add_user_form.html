<!doctype html>
<html>

<head>
    <title>ADD user</title>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add new Tour</h1>

        <!-- OUR FORM -->
        <form id="Tour_form" name="Tour_form" method="POST">
            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here" required>

            </div>
            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">start_date:</label>
                <input type="date" class="form-control" name="date_field" id="date_field" placeholder="write date here" required>
                <!-- errors will go here -->
            </div>

            <!-- password -->
            <div id="name-group" class="form-group">
                <label for="password">Duration:</label>
                <input type="number" class="form-control" name="duration_field" id="duration_field" placeholder="write duration here" required>
                <!-- errors will go here -->
            </div>


            <!-- profession -->
            <div id="name-group" class="form-group">
                <label for="profession">Price:</label>
                <input type="number" class="form-control" name="price_field" id="price_field" placeholder="write price here" required>
                <!-- errors will go here -->
            </div>

            <div id="email-group" class="form-group">
                <label for="email">Name:</label>
                <input type="text" class="form-control" name="name_field" id="name_field" placeholder="write guide name here" required>
                <!-- errors will go here -->
            </div>
            <!-- EMAIL -->
            <div id="email-group" class="form-group">
                <label for="email">Emai:</label>
                <input type="email" class="form-control" name="email_field" id="email_field" placeholder="write email here" re>
                <!-- errors will go here -->
            </div>
            <div id="email-group" class="form-group">
                <label for="email">Cellular:</label>
                <input type="tel" class="form-control" name="tel_field" id="tel_field" placeholder="write cellular here" required>
                <!-- errors will go here -->
            </div>



            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
